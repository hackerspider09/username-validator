{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 p-5 ">
        <h2 class="alert alert-info text-center">Username Checker By Ajax and Django</h2>
        <div class="row  text-center">
            
            <form action="" method="POST" class="form-search">
                {% csrf_token %}
                <div id="udiv">
                    <input type="text" placeholder="Username" id="uname" name="uname" class="col-sm-5 p-2 border-danger "><br>
                </div>
                <div id="msg"></div>
                <!-- <small id="msg"></small><br> -->
            </form>

        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% include 'myapp/ajax.html' %}

</body>
</html>
